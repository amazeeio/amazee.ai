services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      lagoon.type: postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres/postgres_service
      SECRET_KEY: "dKq2BK3pqGQfNqC7SK8ZxNCdqJnGV4F9"  # More secure key for development
      LITELLM_API_URL: "https://demo.litellm.ai"
      LITELLM_MASTER_KEY: "sk-1234"  # Replace with your actual master key
    ports:
      - "8800:8800"
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      lagoon.type: python

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8800
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    depends_on:
      - backend
    user: '10000'
    labels:
      lagoon.type: node

volumes:
  postgres_data: