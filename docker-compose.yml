  litellm_db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    volumes:
      - litellm_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      - jaeger
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  jaeger:
    image: jaegertracing/jaeger:latest
    ports:
    - "16686:16686"  # UI
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  openmeter:
    image: ghcr.io/openmeterio/openmeter:latest
    command: openmeter --address 0.0.0.0:8888 --config /app/config.yaml
    ports:
      - "8888:8888"
    volumes:
      - ./openmeter-config.yml:/app/config.yaml
    environment:
      - OPENMETER_CONFIG_FILE=/app/config.yaml
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8888/api/v1/debug/metrics"]
      interval: 5s
      timeout: 3s
      retries: 30
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  sink-worker:
    image: ghcr.io/openmeterio/openmeter:latest
    command: openmeter-sink-worker --config /app/config.yaml
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      openmeter:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "10000:10000"
    volumes:
      - ./openmeter-config.yml:/app/config.yaml
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--maxmemory", "50mb", "--maxmemory-policy", "noeviction", "--maxmemory-samples", "10"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 30
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.xml:ro
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
      - clickhouse_logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
      - CLICKHOUSE_DB=openmeter
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29093:29093"
      - "9093:9093"
    environment:
      CLUSTER_ID: "openmeter-cluster-1"
      KAFKA_BROKER_ID: 0
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://127.0.0.1:29093
      KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://127.0.0.1:29093,CONTROLLER://kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CONTROLLER_SOCKET_TIMEOUT_MS: 30000
      KAFKA_CONTROLLER_REQUEST_TIMEOUT_MS: 30000
      KAFKA_CONTROLLER_RETRY_COUNT: 5
      KAFKA_CONTROLLER_RETRY_BACKOFF_MS: 1000
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list && kafka-broker-api-versions --bootstrap-server kafka:9092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    labels:
      lagoon.type: none
    networks:
      - amazeeai

  lago-db:
    image: postgres:16
    container_name: lago-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lago
      POSTGRES_USER: lago
      POSTGRES_PASSWORD: changeme
      PGDATA: /data/postgres
      PGPORT: 5432
      POSTGRES_SCHEMA: public
    volumes:
      - lago_postgres_data:/data/postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "lago", "-d", "lago"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amazeeai
    labels:
      lagoon.type: none

  lago-api:
    image: getlago/lago:latest
    ports:
      - "3003:3000"
    environment:
      - POSTGRES_HOST=lago-db
      - POSTGRES_DB=lago
      - POSTGRES_USER=lago
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_PORT=5432
      - POSTGRES_SCHEMA=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LAGO_FRONT_URL=http://localhost:3002
      - LAGO_API_URL=http://localhost:3003
    volumes:
      - ./lago-config.yml:/app/config.yml
      - lago_storage_data:/app/storage
    healthcheck:
      test: curl -f http://localhost:3000/health || exit 1
      interval: 10s
      start_period: 30s
      timeout: 60s
      start_interval: 2s
    depends_on:
      lago-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - amazeeai
    labels:
      lagoon.type: none

  lago-frontend:
    image: getlago/front:v1.24.1
    ports:
      - "3002:80"
    environment:
      - LAGO_API_URL=http://lago-api:3000
      - LAGO_FRONT_URL=http://localhost:3002
      - API_URL=http://localhost:3003
    depends_on:
      - lago-api
    networks:
      - amazeeai
    labels:
      lagoon.type: none

volumes:
  postgres_data:
  litellm_postgres_data:
    name: litellm_postgres_data
  ollama_data:
  grafana_data:
  clickhouse_data:
  clickhouse_logs:
  lago_storage_data:
  lago_postgres_data:

networks:
  amazeeai:
    external: true