docker-compose-yaml: docker-compose.yml

environments:
  prod:
    routes:
      - backend:
        - api.amazee.ai:
            tls-acme: true
            insecure: Redirect
            hstsEnabled: true

      - frontend:
        - dashboard.amazee.ai:
            tls-acme: true
            insecure: Redirect
            hstsEnabled: true

tasks:
  post-rollout:
    - run:
        name: purge fastly
        command: |
          # Extract service ID (remove ":true" if present)
          SERVICE_ID="${LAGOON_FASTLY_SERVICE_ID%%:*}"

          # Purge all cache for the service using Fastly API
          curl -f -sS -X POST "https://api.fastly.com/service/$SERVICE_ID/purge/${LAGOON_ROUTE#*://}" \
            -H "Fastly-Soft-Purge: 1" \
            -H "Fastly-Key: $FASTLY_TOKEN" \
            -H "Accept: application/json" || { echo "Fastly purge failed! Check FASTLY_TOKEN."; exit 1; }
        service: backend
        shell: bash
        when: LAGOON_ENVIRONMENT == "prod"
