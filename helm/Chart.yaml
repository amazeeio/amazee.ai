name: amazee-ai
description: A Helm Chart for amazee.ai with independent frontend and backend services
version: 0.0.2
apiVersion: v2
appVersion: "0.0.2"
keywords:
  - amazee.ai
  - frontend
  - backend
  - postgresql

dependencies:
  - name: postgresql
    version: 16.7.12
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: backend
    version: 0.0.1
    condition: backend.enabled
    dependsOn:
      - postgresql
  - name: frontend
    version: 0.0.1
    condition: frontend.enabled
