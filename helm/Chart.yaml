name: amazee-ai
description: A Helm Chart for amazee.ai with independent frontend and backend services
version: 2.1.0
apiVersion: v2
appVersion: "2.1.0"
keywords:
  - amazee.ai
  - frontend
  - backend
  - postgresql

dependencies:
  - name: postgresql
    version: 16.7.27
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: backend
    version: 2.1.0
    condition: backend.enabled
    dependsOn:
      - postgresql
  - name: frontend
    version: 2.1.0
    condition: frontend.enabled
