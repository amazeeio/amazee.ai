{{- if not .Values.external.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgres.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.internal.password | b64enc }}
{{- end }}